<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CRN Technologies - About Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #343a40;
    color: #ffffff;
    text-align: center;
    padding: 10px;

}
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background: url('background.jpg') center center/cover no-repeat; /* Replace 'your-background-image.jpg' with the path to your image */
            color: #ffffff;
            height: 250px; /* Adjust the height as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        nav {
            background-color: #007bff;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a.active {
            color: #000000;
            /* Adjust the color for the active link */
        }

        #become-partner {
            text-align: center;
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>Request to Become a Client</h1>
    </header>

    <nav>
      <div class="container">
          <a href="home.html">Home</a>
          <a href="gallery.html">Gallery</a>
          <a href="about_us.html">About Us</a>
          <a href="become_a_partner.html" class="active">Become a Client</a>
          <a href="our_partners.html">Our Clients</a>
          <a href="request.html">Special Requests</a>
      </div>
  </nav>

    <section id="become-partner">
        <h2>Client Request Form</h2>
    
        <form action="https://formspree.io/f/mgejdzwb" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="company">Company Name:</label>
            <input type="text" id="company" name="company" required>

            <label for="message">Message (Optional):</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <input type="submit" value="Submit Request">
        </form>
    </section>

    <footer>
        <p>&copy; 2023 CRN Technologies. All rights reserved.</p>
    </footer>
